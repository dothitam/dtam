<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container gian-cach">
        <div class="row">
            <h2 class="text-center">Join us today!</h2>
            <h3  class="text-center">Sign up now to become a member.</h3>
             <div class="input-group mt-3 p-0">
                <input type="text" class="form-control" placeholder="Enter Name">
             </div>
             <div class="input-group mt-3 p-0">
                <input type="text" class="form-control" placeholder="Enter Email">
             </div>
             <div class="input-group mt-3 p-0">
                <input type="password" class="form-control" placeholder="Choose A password">
             </div>
             <div class="input-group mt-3 p-0">
                <input type="password" class="form-control" placeholder="Re-Enter Password">
             </div> 
             <br>
             <button type="button" class="btn btn-primary">Signup</button>
             <br> 
             <p class="text-center">Already a member? <a href="">Login Here</a></p>
        </div>
         
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
